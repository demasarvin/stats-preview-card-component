<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="head-card">
          <img src="./images/image-header-desktop.jpg" alt="" class="image" />
          <div class="overlay"></div>
        </div>
        <div class="body-card">
          <span class="heading"
            >Get <span class="insights">insights</span> that help your business
            grow.</span
          >
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <ul>
              <li class="numbers">10k+</li>
              <li class="desc">COMPANIES</li>
            </ul>
            <ul>
              <li class="numbers">314</li>
              <li class="desc">TEMPLATES</li>
            </ul>
            <ul>
              <li class="numbers">12M+</li>
              <li class="desc">QUERIES</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Demas Arvin</a>.
    </div>
  </body>
</html>
